<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- essas 4 linhas primeiras é para configuração de cabeçalho-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitacao de curriculo</title>
</head>
<body>
    <h1>Curriculo</h1> <!-- isso sao tags de estilos de titulo. h1 para principal, h2 para subtitulo, e vai diminuindo...-->
    <h2>Oportunidade pretendida: assistente</h2>
    <h3>sarah.lirio@unemat.br</h3><br>
    <p> <b>Sara</b> </p> <br> <!-- essa tag com p é para pular linhas. A <b> serve para bold, negrito--> 
    <p>23 <b>anos</b></p> <br> <!--tag br serve para adicionar mais linhas em branco-->
    <p><i>Engenheira civil jr.</i></p> <br> <!-- texto em italico usando tag <i>-->
    <p> Linda do tipo linda <sup>1 mol</sup></p> <br> <!-- sup e sub servem para fazer potencia ou deixar texto abaixo do texto normal-->
    <p> Uma beleza que me deixa <sub>la no chao</sub></p> <br>
</body>
</html>
