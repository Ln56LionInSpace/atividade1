<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames</title>
</head>
<body>
    <h1>iFrames</h1>
    <h2>Trabalhando com iFrames</h2>
    <h3>Carregando o blog do Rafael</h3>
    <iframe src="https://rafaelfranco.mobi/2021/06/o-que-e-um-gateway-de-pagamentos/" width = 550 height="500" frameborder="1"></iframe>
    <!-- iFrames é para você carregar sites dentro de sites-->
    <h3>Carregando as nossas próprias listas</h3>
    <iframe src="/htmls/Listas_para_menus.html" width = 550 height=550 frameborder="1"></iframe>
    <!-- veja que tambem podemos alterar altura e largura se coolocarmos o comando antes do frameborder-->
    <!-- frameBorder serve apenas para criar uma pequena borda de separação que faz você identificar que aquilo é um iFrames-->
</body>
</html>
