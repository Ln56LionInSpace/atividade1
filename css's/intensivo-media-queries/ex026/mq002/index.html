<!DOCTYPE html>
<html lang="en">
    <!--existem media types e media features. elas são informadas juntas,
    e uma quer dizer o tipo de mídia "all, screen, etc" e outra, a carac-
    teristica da tela que exibira o conteudo (portrait, landscape). Media
    features são colocadas em parenteses-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" media = "all">
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
    <title>Media Queries</title>
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
